<head>

  <link rel="preconnect" href="https://fonts.googleapis.com">

    }

    }
    .plan-price {

    }
    .plan-features {
      text-align: center;
      list-style:none;
      padding: 0;
      margin: 0;
      
    }

    .plan-features li {
      margin-bottom: 20px;
      
    }
    
    /* Hint: What can you do with a media query and flexbox? */
    @media (max-width: 1250px) {
    .pricing-container {
      flex-direction: column;
      height:200px;
    }
    }
  </style>
</head>
